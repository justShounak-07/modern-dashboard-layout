<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <!-- dashboard -->
            <div class="sidebar-dashboard">
                <img src="assets/view-dashboard.svg" alt="Dash">
                <h2 class="title">Dashboard</h2>
            </div>

            <!-- home -->
            <div class="sidebar-item">
                <img src="assets/home.svg" alt="H">
                <h2 class="title">Home</h2>
            </div>

            <!-- profile -->
            <div class="sidebar-item">
                <img src="assets/account.svg" alt="P">
                <h2 class="profile">Profile</h2>
            </div>

            <!-- Tasks -->
            <div class="sidebar-item">
                <img src="assets/calendar-check.svg" alt="T">
                <h2 class="tasks">Tasks</h2>
            </div>

            <!-- communities -->
            <div class="sidebar-item">
                <img src="assets/account-group.svg" alt="C">
                <h2 class="communities">Communities</h2>
            </div>
            <br> <br>
            <!-- settings -->
            <div class="sidebar-item">
                <img src="assets/cog.svg" alt="S">
                <h2 class="settings">Settings</h2>
            </div>

            <!-- support -->
            <div class="sidebar-item">
                <img src="assets/face-agent.svg" alt="Su">
                <h2 class="support">Support</h2>
            </div>

        </div>

        <div class="header">Header</div>
        <div class="content">Content</div>


    </div>

</body>

</html>
